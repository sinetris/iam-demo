---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app: harbor
  name: harbor-portal-internal-tls
spec:
  secretName: harbor-portal-internal-tls
  dnsNames:
  - harbor-portal
  - harbor-portal.default
  - harbor-portal.default.svc
  - harbor-portal.default.svc.cluster
  - harbor-portal.default.svc.cluster.local
  issuerRef:
    kind: ClusterIssuer
    name: iam-demo-certs-issuer
