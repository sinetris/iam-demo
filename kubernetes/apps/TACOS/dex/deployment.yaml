---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrakube-dex
spec:
  replicas: 1
  revisionHistoryLimit: 10
  template:
    spec:
      serviceAccountName: terrakube-dex
      containers:
      - name: dex
        image: dexidp/dex:v2.41.1
        imagePullPolicy: IfNotPresent
        args:
        - dex
        - serve
        - --web-http-addr
        - 0.0.0.0:5556
        - --telemetry-addr
        - 0.0.0.0:5558
        - /etc/dex/config.yaml
        env:
        ports:
        - name: http
          containerPort: 5556
          protocol: TCP
        - name: telemetry
          containerPort: 5558
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: telemetry
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: telemetry
        volumeMounts:
        - name: config
          mountPath: /etc/dex
          readOnly: true
        - name: gcp-credentials
          mountPath: /etc/gcp/secret
          readOnly: true
      volumes:
      - name: config
        secret:
          secretName: terrakube-dex-secrets
      - name: gcp-credentials
        secret:
          items:
          - key: gcp-credentials
            path: gcp-credentials
          secretName: terrakube-dex-gcp-secrets
