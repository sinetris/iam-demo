---
apiVersion: v1
kind: Service
metadata:
  name: tempo-ingester
  labels:
    app.kubernetes.io/name: tempo-ingester
    app.kubernetes.io/component: ingester
spec:
  ports:
  - name: http-metrics
    port: 3100
    protocol: TCP
    targetPort: http-metrics
  - name: grpc
    port: 9095
    protocol: TCP
    targetPort: grpc
  selector:
    app.kubernetes.io/name: tempo-ingester
    app.kubernetes.io/component: ingester
