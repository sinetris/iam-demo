---
apiVersion: v1
kind: Pod
metadata:
  name: vault-server-test
  namespace: monitoring
  annotations:
    helm.sh/hook: test
spec:
  containers:
  - name: vault-server-test
    image: hashicorp/vault:1.11.2
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
    imagePullPolicy: IfNotPresent
    env:
    - name: VAULT_ADDR
      value: http://vault.default.svc:8200
    command:
    - /bin/sh
    - '-c'
    - |
      echo "Checking for sealed info in 'vault status' output"
      ATTEMPTS=10
      n=0
      until [ "$n" -ge $ATTEMPTS ]
      do
        echo "Attempt" $n...
        vault status -format yaml | grep -E '^sealed: (true|false)' && break
        n=$((n+1))
        sleep 5
      done
      if [ $n -ge $ATTEMPTS ]; then
        echo "timed out looking for sealed info in 'vault status' output"
        exit 1
      fi
      exit 0
    volumeMounts:
    - name: data
      mountPath: /vault/data
    - name: config
      mountPath: /vault/config
    - name: home
      mountPath: /home/vault
  volumes:
  - name: config
    configMap:
      name: vault-config
  - name: home
    persistentVolumeClaim:
      claimName: vault-home-pvc
  - name: data
    persistentVolumeClaim:
      claimName: vault-data-pvc
  restartPolicy: Never
