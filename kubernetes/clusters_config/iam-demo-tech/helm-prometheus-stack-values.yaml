---
# To generate reference values, run:
#   helm show values prometheus-community/kube-prometheus-stack
# or see:
# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml

nameOverride: observability-stack

# We install the CRDs using helm-prometheus-crds-values.yaml
crds:
  enabled: false

alertmanager:
  enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: iam-demo-certs-issuer
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    labels:
      app.kubernetes.io/name: alertmanager
    hosts:
    - alertmanager.iam-demo.test
    paths:
    - /
    pathType: Prefix
    tls:
    - secretName: iam-demo-alertmanager-tls
      hosts:
      - alertmanager.iam-demo.test

grafana:
  enabled: true
  adminPassword: grafana-admin
  grafana.ini:
    smtp:
      enabled: true
      host: mail.iam-demo.test:1025
      from_address: no-reply@iam-demo.test
      skip_verify: true
    server:
      domain: grafana.iam-demo.test
      root_url: "https://%(domain)s"
  smtp:
    existingSecret: grafana-smtp-credentials
    userKey: user
    passwordKey: password
  additionalDataSources:
  - name: Loki
    type: loki
    url: http://loki-gateway.observability:80
    editable: true
    access: proxy
    orgId: 1
    # jsonData:
    #   maxLines: 1000
    isDefault: false
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo-query-frontend.observability:3100
    editable: true
    isDefault: false
  # # Send logs to file
  # env:
  #   GF_LOG_MODE: console file
  #   GF_PATHS_LOGS: /var/log/grafana/
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: iam-demo-certs-issuer
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    labels:
      app.kubernetes.io/name: grafana
    hosts:
    - grafana.iam-demo.test
    paths:
    - /
    pathType: Prefix
    tls:
    - secretName: iam-demo-grafana-tls
      hosts:
      - grafana.iam-demo.test
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
      labelValue: '1'
    datasources:
      enabled: true
      searchNamespace: ALL
      label: grafana_datasource
      labelValue: '1'

prometheus:
  enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: iam-demo-certs-issuer
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    labels:
      app.kubernetes.io/name: prometheus
    hosts:
    - prometheus.iam-demo.test
    paths:
    - /
    pathType: Prefix
    tls:
    - secretName: iam-demo-prometheus-tls
      hosts:
      - prometheus.iam-demo.test
  monitor:
    relabelings:
    - action: replace
      replacement: loki
      targetLabel: cluster
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: true
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}

cleanPrometheusOperatorObjectNames: true

kubelet:
  serviceMonitor:
    cAdvisorRelabelings:
    - action: replace
      replacement: loki
      targetLabel: cluster
    - action: replace
      sourceLabels:
      - __metrics_path__
      targetLabel: metrics_path

defaultRules:
  additionalRuleLabels:
    cluster: loki

kube-state-metrics:
  prometheus:
    monitor:
    relabelings:
    - action: replace
      replacement: loki
      targetLabel: cluster
    - targetLabel: instance
      sourceLabels:
      - __meta_kubernetes_pod_node_name

prometheus-node-exporter:
  prometheus:
    monitor:
      relabelings:
      - action: replace
        replacement: loki
        targetLabel: cluster
      - targetLabel: instance
        sourceLabels:
        - __meta_kubernetes_pod_node_name
