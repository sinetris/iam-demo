---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  serviceName: redis-service
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      automountServiceAccountToken: false
      containers:
        - name: redis
          image: redis:7.2.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis-port
              containerPort: 5432
          livenessProbe:
            initialDelaySeconds: 300
            periodSeconds: 10
            tcpSocket:
              port: 6379
          readinessProbe:
            initialDelaySeconds: 1
            periodSeconds: 10
            tcpSocket:
              port: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis
      securityContext:
        fsGroup: 999
        runAsUser: 999
      terminationGracePeriodSeconds: 120
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app.kubernetes.io/name: redis-data
      spec:
        storageClassName: local-path
        volumeMode: Filesystem
        volumeName: redis-data-pv
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: "8Gi"
