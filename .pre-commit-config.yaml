---
exclude: |
  (?x)^(
      platform/ansible/installed/.*
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Git style
      - id: check-added-large-files
        args: ["--maxkb=900"]
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: forbid-new-submodules
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: detect-private-key
      # Common errors
      - id: end-of-file-fixer
        exclude_types:
          - svg
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: CHANGELOG.md
      - id: check-executables-have-shebangs
      # Cross platform
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      # Security
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key
      # Linters and Formatters
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
  # - repo: https://github.com/shellcheck-py/shellcheck-py
  #   rev: v0.10.0.1
  #   hooks:
  #     - id: shellcheck
  #       files: |
  #         (?x)^(
  #             project-management
  #         )$
  #       # # Include and fix more files
  #       # files: |
  #       #   (?x)^(
  #       #       kubernetes\/.*|
  #       #       platform\/ansible\/.*
  #       #   )$
  # Markdown/CommonMark Linter
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        # Makefile Linter
  # Jsonnet Linter e Formatter
  - repo: https://github.com/google/go-jsonnet
    rev: v0.20.0
    hooks:
      - id: jsonnet-format
      - id: jsonnet-lint
        args:
          - "platform/project-script-generator/project-files-generator.jsonnet"
          - "--jpath"
          - "platform/project-script-generator"
          - "--jpath"
          - "platform/project-script-generator/test"
        pass_filenames: false
  # YAML Formatter
  - repo: https://github.com/google/yamlfmt
    rev: v0.15.0
    hooks:
      # Generic
      - id: yamlfmt
        name: Format generic YAML files (exclude kubernetes and ansible)
        alias: yamlfmt-generic
        args: [-conf, .yamlfmt]
        exclude: |
          (?x)^(
              kubernetes\/.*|
              platform\/ansible\/.*
          )$
      # Kubernetes
      - id: yamlfmt
        name: YAML format for kubernetes files
        alias: yamlfmt-k8s
        args: [-conf, kubernetes/.yamlfmt]
        files: ^kubernetes\/
        types: [file, yaml]
      # Ansible
      - id: yamlfmt
        name: YAML format for ansible files
        alias: yamlfmt-ansible
        args: [-conf, platform/ansible/.yamlfmt]
        files: ^platform\/ansible\/
        types: [file, yaml]
        exclude: ^platform\/ansible\/installed\/.*
  - repo: https://github.com/ansible/ansible-lint
    rev: v25.1.0
    hooks:
      - id: ansible-lint
        args:
          - --project-dir
          - platform/ansible
          - --config-file
          - platform/ansible/.ansible-lint
          - platform/ansible
        pass_filenames: false
        files: ^platform\/ansible\/
